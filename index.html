<!DOCTYPE html>
<html>
<head>
    <title>Angular Material - Starter App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="starterapp" ng-controller="MainCtrl" layout="column" ng-cloak>

    <!-- Livereload script for development only (stripped during dist build) -->
    <script src="http://localhost:35729/livereload.js" data-concat="false"></script>

    <!-- JS from Bower Components -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- Add New Bower Component JS Above -->

    <!-- Main App JS -->
    <script src="app.js"></script>
    <script src="modules/main.js"></script>
    <script src="modules/home/home.js"></script>
    <!-- Add New Component JS Above -->

    <md-toolbar layout="row">
        <md-button class="md-icon-button" ng-click="toggleMenu('left')" hide-gt-sm aria-label="Show Menu">
            <md-icon class="fa-list"></md-icon>
        </md-button>
        <h1 class="md-toolbar-tools">Stater App</h1>
    </md-toolbar>
  
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
                <md-list-item layout="column" layout-align="start start" ng-click="goTo('home')">
                    <md-icon class="fa-home"></md-icon>
                    Home
                </md-list-item>
            </md-list>
        </md-sidenav>
      
        <md-content layout="column" flex class="md-padding" ui-view>

        </md-content>
    </div>
    
</body>
</html>
